<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<title>Tipos de datos(Js)</title>
	</head>
	<body>
		<script>
			//Numericos
			var edad=19;
			var peso=18.33;
	   	document.write("Edad:"+ " "+edad+" ");
		  document.write("Peso:"+ " "+peso+ "  ");
		  //String- cadnas de texto
		  var saludo = "Hola binvenid@   ";
		  document.write(saludo);
			//Arreglo
			var amigos =["carlos","ramon","pedro"];
			document.write(amigos[0]);
			//Objeto
			var objeto ={
				color:"black",
				size:19
			}
			//Bolean-booleano
			//true
			//false
			var boleano= true;
			//Undefined- es un valor que no ha sido definido
			var edad;
			document.write(edad);
			//Null-Sirve para borrar el valor de una variable
			var caja= 123;
			var caja= null;
			//Nan-Es un aviso para un valor invalido
			var cadena="Hola mundo";
			document.write(cadena*2);	
		</script>
	</body>
</html>
