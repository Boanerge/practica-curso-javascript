<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ciclo repetitivo for</title>
	</head>
	<body>
		<script>
			/*Ciclo repetitivo for, este nos permite repetir lineas de codigo un numero  determinado de veces*/
			/*Estructura:
				for( variable inicializada; numero de iteracion; incremento)
			*/
			//Realizar un programa que muestre en pantalla 100 Hola Mundo.
			var i=1;
			
			for (i; i<=100; i++){
				document.write(i+")"+"Hola Mundo"+"<br>");
			}
		</script>
	</body>
</html>
