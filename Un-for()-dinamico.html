<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For dinamico</title>
</head>
<body>
	<script>
		var nombres = ["Pedro", "Ramon", "Petra", "Juana"];//Arreglo
		//Nos permite recorrer un arreglo
		//Resive dos parametros, un contador la palabra in que viene siendo en, mas el nombre del arreglo
		//El decir: contador in arreglo;
		for(i in nombres){
			document.write(nombres[i] + ", ");
		} 
	</script>
</body>
</html>
