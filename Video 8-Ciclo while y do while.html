<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta  charset="utf-8">
		<title>Ciclos  while y do while</title>
	</head>
	<body>
		<script>
			//Hacer un programa que imprima los numero del 1 al 10.
			var i=1; // Variable inicializada
			
			while(i <=10){ //Condicion
				document.write(i+"<br>"); // Sentencias
				i++; //Incremento
			}
			
			/*
			El  ciclo do while  se diferencia de los ciclos for y while  en  que
			en el simpre se ejecutaran las sentencias al menos una vez.
			
			Esructura:
			
			do{
				//Sentencias
			}while(Condicion);
			*/
		</script>
	</body>
</html>
