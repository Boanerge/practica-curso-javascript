<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Practica de Arreglos</title>
	</head>
	<body>
		<script>
			//Arreglo
			var amigos=["jose","ramon","antony"];
			//Modificando valor del arreglo
			amigos[0]="tony";
			//Agregando valor al arreglo
			amigos[3]="Carrizo";
			
			//Mostrar arreglo
			for(var i=0; i < amigos.length; i++){
				document.write(amigos[i]+"<br>");
			}
			
		</script>
	</body>
</html>
